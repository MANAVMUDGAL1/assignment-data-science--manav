<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop PREDICTION</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1, h2 {
            color: #6c757d;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">PREDICTION PAGE</h2>
        <div class="jumbotron">
            <h1 class="display-4 text-center">Your crop: {{ crop_name }}</h1>
            <hr class="my-4">
            <div class="text-center">
                <img src="{{ url_for('static', filename=crop_image) }}" alt="{{ crop_name }}" class="rounded mx-auto d-block">
            </div>
        </div>
    </div>
</body>
</html>
